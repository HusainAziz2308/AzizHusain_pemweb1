<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE PERTAMA SAYA</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* ======================================= */
        /* Gaya Internal (Dipakai untuk layout utama) */
        /* ======================================= */

        /* Header / Judul Website */
        .header h1 {
            margin: 0;
            padding: 10px;
            background-color: #e4e4e4;
            border-bottom: 2px solid #3b5998;
            font-size: 1.5em;
            color: #333;
        }

        /* Navigasi */
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            border: 1px solid #ccc;
            margin-right: -1px;
        }

        .navbar a {
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: black;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
        }
        
        /* Tata Letak Konten dan Sidebar (Label) */
        .content-label-wrapper {
            display: flex;
        }
        
        .content-label-wrapper span {
            padding: 5px; 
            font-weight: bold;
        }

        .content-label {
            flex: 2;
        }

        .sidebar-label {
            flex: 1;
        }


        /* Area Konten Utama */
        .main-content {
            display: flex;
            min-height: 250px;
        }

        .content {
            flex: 2;
            border: 1px solid #3b5998;
            padding: 10px;
            background-color: #ffffff;
        }

        .sidebar {
            flex: 1;
            border: 1px solid #3b5998;
            border-left: none;
            padding: 10px;
            background-color: #ffffff;
        }

        /* Footer */
        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        
        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

    </style>
</head>
<body style="margin: 0; padding: 0;"> 

    <div class="page-container">
        
        <header class="header">
            <h1>WEBSITE PERTAMA SAYA</h1>
        </header>

        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Berita</a></li>
                <li><a href="#">Tentang Kami</a></li>
            </ul>
        </nav>

        <div class="banner">
            </div>

        <div class="main-content-wrapper">
            <div class="content-label-wrapper">
                <span class="content-label">Content</span>
                <span class="sidebar-label">Sidebar</span>
            </div>

            <div class="main-content">
                <section class="content">
                    <p>Area Konten Utama.</p>
                </section>
                <aside class="sidebar">
                    <p>Area Sidebar/Sidebor.</p>
                </aside>
            </div>
        </div>

        <footer class="footer">
            <p>
                Copyright By Nama: Ahmad Furhan Nm: 12345678910
            </p>
        </footer>

    </div>
</body>
</html>
