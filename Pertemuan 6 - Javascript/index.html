<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM6 - Husain Aziz Al Rosyid</title>
    <style>
       body{
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
       }
       input, button {
        margin: 5px;
        padding: 10px;
       }
       #hasil {
        margin-top: 20px;
        font-weight: bold;
        color: blue;
       }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cek Status Kelulusan</h1>

        <label for="nilaiTeori">Nilai Teori:</label>
        <input type="number" id="nilaiTeori" min="0" max="100" placeholder="Masukkan nilai teori (0-100)">
        <br>
        <label for="nilaiPraktik">Nilai Praktik:</label>
        <input type="number" id="nilaiPraktik" min="0" max="100" placeholder="Masukkan nilai praktik (0-100)">
        <br>
        <button onclick="hitungStatus()">Cek Status</button>

        <div id="hasil">
            <p>Masukkan nilai untuk melihat hasilnya.</p>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
